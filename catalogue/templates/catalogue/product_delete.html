{% extends 'catalogue/base.html' %}

{% block title %}商品削除{% endblock %}

{% block content %}
	<h3>本当に削除しますか？</h3>
	<h5>{{product.id}}</h5>
	<h5>{{product.name}}</h5>
	<form method="post" action="{% url 'product_delete' product.id %}">

	</form>
{% endblock %}
