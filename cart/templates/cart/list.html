{% extends 'catalogue/base.html' %}

{% block title %}カート{% endblock %}

{% block content %}
	<ul>
		{% for product in products %}
		<li>
			<form method="post" action="{% url 'cart_delete' product.id %}">
				{% csrf_token %}
				{{product.name}}: {{product.price}}円<input type="submit" value="削除">
			</form>
		</li>
		{% endfor %}
	</ul>
	合計金額：　{{total_price}}円
{% endblock %}
